<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            background: url(https://www.starbucks.co.kr/common/img/common/logo.png);
            width: 75px;
            height: 75px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            border: 1px solid black;
            border-radius: 5px;
            width: 200px;
            height: 40px;
            margin-top: 15px;
        }
        .place {
            padding-left: 10px;
        }
        .password-wrapper {
            position: relative;
            width: 200px;
        }
        .password-wrapper i {
            position: absolute;
            top: 62%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .signup {
            font-size: 10px;
            text-decoration: none;
            color: black;
            margin-top: 5px;
        }
        .signup:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="logo"></h1>
    <form action="#" id="login">
        <input type="text" name="id" class="place" id="id" placeholder="id를 입력하세요.">
        <div class="password-wrapper">
            <input type="password" class="place" id="pwd" placeholder="password를 입력하세요.">
            <i class="fas fa-eye" id="togglePwd" onclick="togglePassword()"></i>
        </div>
        <a href="signup.html" class="signup">회원이 아니신가요? 회원가입하러 가기</a>
        <br><input type="submit" name="login" value="Login">
    </form>

    <script>
        function togglePassword() {
            const pwInput = document.getElementById('pwd');
            const icon = document.getElementById('togglePwd');

            if (pwInput.type === 'password') {
                pwInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault(); // 기본 이동 막기
        
            const id = document.getElementById('id').value;
            const password = document.getElementById('pwd').value;
            const user = JSON.parse(localStorage.getItem('user'));
        
            if (id === user.id && password === user.pwd) {
                alert('로그인 성공');
                window.location.href = './clone_starbucks.html';
            } else {
                alert('아이디나 비밀번호가 틀렸습니다.');
            }
        });
    </script>
</body>
</html>
